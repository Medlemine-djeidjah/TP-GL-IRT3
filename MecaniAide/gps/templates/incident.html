<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Incident</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1f1f3d; /* Dark blueish background color */
            color: #fff; /* White text color */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .navbar {
            background-color: #343a40; /* Dark blueish navbar background color */
        }
        .navbar-brand img {
            height: 40px; /* Adjust the height of the logo as needed */
        }
        .btn-primary {
            background-color: #ffc107; /* Dark blueish button color */
            border-color: #ffc107;
        }
        .btn-primary:hover {
            background-color: #ffc107; /* Darker shade on hover */
            border-color: #ffc107;
        }
        .input-group-text {
            background-color: #343a40; /* Dark blueish input group color */
            color: #fff; /* White text color */
            border-color: #343a40;
        }
        .form-control {
            background-color: #343a40; /* Dark blueish input field color */
            color: #fff; /* White text color */
            border-color: #343a40;
        }
        .form-control:focus {
            background-color: #343a40; /* Dark blueish input field color on focus */
            color: #fff; /* White text color on focus */
            border-color: #343a40;
            box-shadow: 0 0 0 0.25rem rgba(100, 40, 242, 0.25); /* Dark blueish shadow on focus */
        }
        .list-group-item {
            background-color: #343a40; /* Dark blueish list item background color */
            color: #fff; /* White text color */
            border-color: #343a40;
        }
        .list-group-item:hover {
            background-color: #3f444a; /* Darker shade on hover */
        }
        .btn-warning {
            background-color: #f8d7da; /* Secondary warning button color */
            border-color: #f8d7da;
            color: #721c24; /* Text color for warning button */
        }
        .btn-warning:hover {
            background-color: #f4c2c7; /* Darker shade on hover for warning button */
            border-color: #f4c2c7;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container fade-in" id="form-container">
    <h1>Locate Nearby Assistance Services</h1>
    <form method="post" action="{% url 'incident' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="incident_type" class="form-label">Incident Type</label>
            <input type="text" class="form-control" id="incident_type" name="incident_type">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Enter location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var formContainer = document.getElementById('form-container');
        formContainer.classList.add('show');
    });
</script>
</body>
</html>
