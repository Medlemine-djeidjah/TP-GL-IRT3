{% extends 'services/templates/base.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 mt-8">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full p-4 px-5 py-5">
                    <div class="text-center">
                        <h1 class="text-gray-700 font-bold text-xl uppercase">Profile Information</h1>
                    </div>
                    <form class="mt-6" action="{% url 'update_profile' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-6">
                            <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Name</label>
                            <input type="text" id="name" name="name" value="{{ user.profile.name }}" class="w-full p-2 border rounded-md">
                        </div>
                        <div class="mb-6">
                            <label for="phone_number" class="block text-gray-600 text-sm font-medium mb-2">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number" value="{{ user.profile.phone_number }}" class="w-full p-2 border rounded-md">
                        </div>
                        <button type="submit" class="w-full py-3 mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-md">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
