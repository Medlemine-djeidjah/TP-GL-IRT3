{% extends 'layout.html' %}

{% block content %}


<div class="container mt-4">
  <h1 class="my-5 text-center">Car Parts</h1>
  <div class="row">
    {% for part in parts %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="{% if part.image_url %}{{ part.image_url }}{% else %}https://via.placeholder.com/300{% endif %}"  width="100" alt="Car Part Image">

          <div class="card-body">
            <h5 class="card-title">{{ part.name }}</h5>
            <p class="card-text">{{ part.description }}</p>
            <p class="card-text">{{ part.price }}</p>
            <a href="#" class="btn btn-warning">Buy</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
