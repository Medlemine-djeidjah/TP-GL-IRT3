<div class="row">
    {% for part in parts %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ part.image_url }}" class="card-img-top" alt="{{ part.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ part.name }}</h5>
            <p class="card-text">{{ part.description }}</p>
            <a href="#" class="btn btn-warning">Buy</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
