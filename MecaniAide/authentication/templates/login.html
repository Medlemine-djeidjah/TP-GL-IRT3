<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Alpine.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
    <style>
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(251, 133, 0, 0.5);
            border-radius: 50%;
            filter: blur(100px);
            animation: blob 15s infinite;
        }

        .blob:nth-child(2) {
            background: rgba(255, 165, 0, 0.5);
            animation-duration: 18s;
            left: 30%;
        }

        .blob:nth-child(3) {
            background: rgba(255, 69, 0, 0.5);
            animation-duration: 20s;
            left: 60%;
        }

        @keyframes blob {
            0%, 100% {
                transform: scale(1) translate(0, 0);
            }
            50% {
                transform: scale(1.5) translate(50px, 50px);
            }
        }
        
        /* Custom styles for dark mode */
        .dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .dark-mode .card {
            background-color: #2d3748;
        }
        .dark-mode .input-group-text {
            background-color: #4a5568;
            color: white;
        }
        .dark-mode .btn-primary {
            background-color: #ed8936;
            border: none;
        }
        .dark-mode .btn-primary:hover {
            background-color: #dd6b20;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen dark-mode">
    <div class="animated-bg">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    <div class="container mx-auto">
        <div class="max-w-md w-full mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 relative z-10">
            <h2 class="text-2xl font-bold text-center text-amber-500 dark:text-amber-400 mb-6">Mecani Aide</h2>
            <form x-data="{ phone: '', password: '', showPassword: false }" method="post">
              {% csrf_token %}
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 dark:text-gray-300">Phone</label>
                    <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded mt-1">
                        <span class="flex items-center justify-center w-10 text-gray-500 dark:text-gray-300"><i class="fas fa-phone-alt"></i></span>
                        <input type="text" id="phone" x-model="phone" class="w-full px-3 py-2 outline-none focus:ring-2 focus:ring-amber-500 dark:bg-gray-700 dark:text-gray-300" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 dark:text-gray-300">Password</label>
                    <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded mt-1">
                        <span class="flex items-center justify-center w-10 text-gray-500 dark:text-gray-300"><i class="fas fa-lock"></i></span>
                        <input :type="showPassword ? 'text' : 'password'" id="password" x-model="password" class="w-full px-3 py-2 outline-none focus:ring-2 focus:ring-amber-500 dark:bg-gray-700 dark:text-gray-300" placeholder="Enter password" required>
                        <button type="button" class="flex items-center justify-center w-10 text-gray-500 hover:text-amber-500 dark:hover:text-amber-400" @click="showPassword = !showPassword">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-amber-400 text-black py-2 rounded hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-100">Login</button>
                    <p class="mt-3">Don't have an account? <a class="text-amber-400" href="{% url 'register' %}">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Tailwind JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
