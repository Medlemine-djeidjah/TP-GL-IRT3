{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center my-3">
                <img src="path_to_avatar.jpg" class="rounded-circle" alt="User Avatar" style="width: 120px; height: 120px;">
                <button class="btn btn-warning btn-sm mt-2">Change Picture</button>
            </div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="Medou">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="medoudade@gmail.com">
                </div>
                <button type="submit" class="btn btn-warning w-100">Save Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
