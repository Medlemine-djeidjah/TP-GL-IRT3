<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile Page</title>
    <style>
        .hover-grow:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s forwards;
        }
        @keyframes fadeInAnimation {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center my-3">
                    <img src="path_to_avatar.jpg" class="rounded-circle hover-grow" alt="User Avatar" style="width: 120px; height: 120px;">
                    <button class="btn btn-warning btn-sm mt-2 hover-grow">Change Picture</button>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="Medou">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">phone number</label>
                        <input type="integer" class="form-control" id="phone_number" value="+222 00000000">
                    </div>
                    <button type="submit" class="btn btn-warning w-100 hover-grow">Save Profile</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
