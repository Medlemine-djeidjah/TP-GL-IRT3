{% extends "layout.html" %}

{% block content %}
<style>
  body {
    background-color: #1f1f3d; /* Dark blueish background color */
    color: #fff; /* White text color */
    font-family: Arial, sans-serif; /* Police de caractères */
  }

  .container {
    max-width: 400px; /* Largeur maximale du formulaire */
    margin: 50px auto; /* Centrer le formulaire */
    padding: 20px;
    background-color: #182c35; /* Couleur de fond du formulaire */
    border-radius: 5px; /* Coins arrondis du formulaire */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombre légère */
    transition: transform 0.5s, opacity 0.5s;
    opacity: 0;
    transform: translateY(20px);
  }

  .container.show {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    text-align: center; /* Centrer le titre */
    margin-bottom: 20px; /* Marge inférieure du titre */
  }

  label {
    font-weight: bold; /* Texte en gras pour les étiquettes */
    color: #fff;
  }

  .form-control {
    margin-bottom: 20px; /* Marge inférieure pour les champs de formulaire */
    padding: 10px;
  }

  .btn-primary {
    background-color: #ffae00; /* Couleur de fond du bouton */
    border-color: #ffbb00;  /* Couleur de bordure du bouton */
    color: #fff; /* Couleur du texte du bouton */
    padding: 10px 20px; /* Remplissage du bouton */
    font-size: 16px; /* Taille de police du bouton */
  }

  .error-message {
    color: #dc3545; /* Couleur du texte en cas d'erreur */
    margin-top: 5px; /* Marge supérieure pour les messages d'erreur */
  }
</style>
<body>
<div class="container mt-4 fade-in">
  <h1 class="my-5 text-center">Register</h1>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter name">
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="+222 00000000">
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="**********">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="**********">
    </div>
    <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" title="Click to register">Register</button>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}" data-bs-toggle="tooltip" title="Click to login">Login</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Add the 'show' class to the container after the DOM content is loaded
    document.querySelector('.container').classList.add('show');

    // Initialize Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  });
</script>
</body>
{% endblock content %}
