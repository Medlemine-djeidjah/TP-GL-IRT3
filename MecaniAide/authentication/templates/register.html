{% extends "layout.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-dark text-white">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="my-5 text-center">Register</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter name">
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="+222 00000000">
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="**********">
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="**********">
        </div>
        <button type="submit" class="btn btn-warning w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="btn btn-link text-warning">Login</a></p>
      </form>
    </div>
  </div>
</div>
</body>
{% endblock content %}
